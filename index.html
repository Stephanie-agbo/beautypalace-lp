<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Navbar test</title>

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="assets/favicon.svg" type="image/svg+xml">

    <style type="text/css">@import url('https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=SUSE:wght@100..800&display=swap');</style>

</head>

<body>
    <div class="Navbar">
        <object type="image/svg+xml" data="assets/logo.svg" 
        class="bp-logo">
        </object>

        <div class="nav-links">

            <ul class="links">
                <li class="link">Services</li>
                <li class="link">Location</li>
                <li class="link">Testimonials</li>
            </ul>

        </div>
        <div class="cta">
            <button class="button1" type="button"> Get in touch</button>
            <button class="button2" type="button"> Book appointment</button>
        </div>
        <object type="image/svg+xml" data="assets/menu.svg" class="menu-icon"></object>

    </div>  
</body>
</html>
